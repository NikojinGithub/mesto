<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Кнопка для редактирования информации"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка для добавления изображений"></button>
      </section>
      <section class = "elements"> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_size">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Кнопка для закрытия всплывающего окна"></button>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="name" required>
          <input class="popup__input popup__input_type_job" type="text" placeholder="Исследователь океана" name="job" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container popup__container_size">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close popup__close_type_add" type="button" aria-label="Кнопка для закрытия всплывающего окна"></button>
        <form class="popup__form popup__form_type_add" name="popupForm">
          <input class="popup__input popup__input_type_nameImg" type="text" placeholder="Название" name="name-img" required>
          <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="link" required>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container">
        <img class="popup__image" src="#" alt="Ошибка">
        <h2 class="popup__title popup__title_type_photo">Ошибка</h2>
        <button class="popup__close popup__close_type_photo" type="button" aria-label="Кнопка для закрытия всплывающего окна"></button>
      </div>
    </div>
    <template id = "element">
      <div class="element">
        <button class="element__delete" type="button" aria-label="Кнопка для удаления элемента"></button>
        <button class="element__button-img"><img class="element__photo" src="#" alt="#"></button>
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button" aria-label="Кнопка нравится"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
